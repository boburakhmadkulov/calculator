<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body id="body">
  <div class="container">
    <div id="top1" class="top">
      <div class="mode" id="mode">
        <div id="bor-r">
          <span id="dark" class="active-dark">DARK</span>
          <span id="light">LIGHT</span>
          <span id="iphone">IPHONE</span>
        </div>
        <h4 id="mode-h4"><i id="down" class="fas fa-chevron-down"></i></h4>
      </div>
      <p id="text"></p>
    </div>
    <div id="bottom1" class="bottom">
      <button id="bc" value="1"><i class="fab fa-cuttlefish"></i></button>
      <button id="bb"><i class="fas fa-backspace"></i></button>
      <button id="bp"><i class="fas fa-percent"></i></button>      
      <button id="bd"><i class="fas fa-divide"></i></button>      
      <button id="b7"><p>7</p></button>
      <button id="b8">8</button>
      <button id="b9">9</button>
      <button id="bx"><i class="fas fa-times"></i></button>
      <button id="b4">4</button>
      <button id="b5">5</button>
      <button id="b6">6</button>
      <button id="bm"><i class="fas fa-minus"></i></button>
      <button id="b1">1</button>
      <button id="b2">2</button>
      <button id="b3">3</button>
      <button id="bpi"><i class="fas fa-plus"></i></button>
      <button id="b0" class="col2">0</button>
      <button id="bt" class="col2"><i class="fas fa-equals"></i></button>
    </div>
  </div>
<script src="app.js"></script>
<script src="https://kit.fontawesome.com/3c0bf4c975.js" crossorigin="anonymous"></script>
</body>
</html>
